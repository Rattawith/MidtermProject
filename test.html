<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="nav">
        <div class="nav__left">
            <a href="#"><img src="https://www.svgrepo.com/show/315543/adidas.svg" alt="LogoBrand"></a>
        </div>
        <div class="nav_mid">
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
        </div>
        <div class="nav__right">
            <div class="nav__right--srcbar">
                <input type="search" id="srcbar" placeholder="Search...">
                <button><img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="iconSearch"></button>
            </div>
            <div class="cart-icon" id="cart-icon">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/11530/11530382.png" alt="Cart"></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <img src="img/shoes.jpg" alt="shoes">
            <div class="item__box">
                <h4>Superstar Mule Shoes</h4>
                <p>฿2000</p>
                <input type="number" min="1" value="1">
                <button data-image-url="img/shoes.jpg" data-item-name="Superstar Shoes" data-item-price="2000">Add to Cart</button>
            </div>

            <div class="item">
                <img src=https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/ebf577a30e28473d9d19b8d54358f919_9366/superstar-shoes.jpg
                alt="shoes">
                    <div class="item__box">
                    <h4>Superstar Shoes</h4>
                    <p>฿2,000</p>
                    <input type="number">
                    <button data-image-url="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/ebf577a30e28473d9d19b8d54358f919_9366/superstar-shoes.jpg" data-item-name="Superstar Shoes" data-item-price="2000">Add to Cart</button>
                </div>
            </div>
        </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <button class="close-btn" id="close-btn">✖</button>
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>No items in the cart.</p>
        </div>
        <div class="cart-total">
            <h3>Total: <span id="cart-total-price">฿0</span></h3>
        </div>
        <button class="checkout-btn" id="checkout-btn">Checkout</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <footer>
        <p>Copyright © 2024 | OnlineShop | All Rights Reserved </p>
    </footer>

    <script src="apptest2.js"></script>
</body>

</html>
